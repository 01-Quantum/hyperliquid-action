<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authorizer Manager - qLabs</title>
  <style>
    :root {
      --bg: #05070a;
      --card-bg: rgba(15, 20, 28, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00f2ff;
      --accent-dim: rgba(0, 242, 255, 0.1);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      color-scheme: dark;
    }
    * { box-sizing: border-box; }
    body {
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.05) 0%, transparent 40%);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.5;
      min-height: 100vh;
    }
    .wrap { max-width: 800px; margin: 0 auto; }
    h1 { 
      margin: 0 0 8px; 
      font-size: 28px; 
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card { 
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 16px; 
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    h2 { margin: 0 0 20px; font-size: 18px; font-weight: 600; color: var(--accent); text-transform: uppercase; letter-spacing: 0.1em; }
    label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 8px; font-weight: 500; }
    input { 
      width: 100%; 
      padding: 12px 14px; 
      border-radius: 10px; 
      border: 1px solid var(--border); 
      background: rgba(0, 0, 0, 0.2); 
      color: #fff;
      font-size: 14px;
      margin-bottom: 16px;
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; transform: translateY(-1px); }
    button:disabled { background: var(--text-muted); cursor: not-allowed; }
    .status { margin-top: 16px; font-size: 14px; padding: 12px; border-radius: 8px; display: none; }
    .status.info { background: var(--accent-dim); color: var(--accent); display: block; }
    .status.error { background: rgba(239, 68, 68, 0.1); color: #f87171; display: block; }
    .status.success { background: rgba(74, 222, 128, 0.1); color: #4ade80; display: block; }
    .result-item { margin-top: 8px; font-family: monospace; font-size: 12px; word-break: break-all; }
    .result-label { color: var(--text-muted); margin-right: 8px; }
    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
  </style>
  <script type="module" crossorigin src="/hyperliquid-action/assets/authorizer-CQyG8Np0.js"></script>
  <link rel="modulepreload" crossorigin href="/hyperliquid-action/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <div class="wrap">
    <h1>Authorizer Manager</h1>
    <p style="color: var(--text-muted); margin-bottom: 32px;">Manage QONEV2 PQC Authorizer upgrades on Hyperliquid Mainnet</p>

    <div class="card">
      <div id="accountDisplay" style="font-weight: 600; margin-bottom: 16px; color: var(--accent);">Not connected</div>
      <button id="connectBtn">Connect MetaMask</button>
    </div>

    <div class="card">
      <h2>Contract Info</h2>
      <label>QONEV2 Token Address</label>
      <input id="tokenAddress" type="text" placeholder="0x..." />
      <button id="loadInfo">Load Contract Info</button>
      
      <div id="contractInfo" style="margin-top: 20px; display: none;">
        <div class="kv"><span class="result-label">Current Authorizer:</span><span id="currAuth" class="result-item"></span></div>
        <div class="kv"><span class="result-label">Pending Authorizer:</span><span id="pendAuth" class="result-item"></span></div>
        <div class="kv"><span class="result-label">Timelock Expires:</span><span id="timelock" class="result-item"></span></div>
      </div>
    </div>

    <div class="card">
      <h2>1. Propose New Authorizer</h2>
      <label>New Authorizer Address</label>
      <input id="newAuthAddr" type="text" placeholder="0x..." />
      <button id="proposeBtn">Propose Authorizer</button>
      <div id="proposeStatus" class="status"></div>
    </div>

    <div class="card">
      <h2>2. Probe Pending Authorizer</h2>
      <label>Account to Probe</label>
      <input id="probeAddr" type="text" placeholder="0x..." />
      <button id="probeBtn">Probe Authorizer</button>
      <div id="probeStatus" class="status"></div>
    </div>

    <div class="card">
      <h2>3. Finalize Upgrade</h2>
      <label>Proof (Hex string, e.g. 0x...)</label>
      <input id="proofHex" type="text" placeholder="0x..." value="0x" />
      <button id="finalizeBtn">Finalize Authorizer</button>
      <div id="finalizeStatus" class="status"></div>
    </div>
  </div>

</body>
</html>
